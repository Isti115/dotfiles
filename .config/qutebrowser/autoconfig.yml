# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        <Ctrl+j>: tab-move +
        <Ctrl+k>: tab-move -
        <Ctrl+v>: null
        <Space>,: set-cmd-text -s :tab-select
        <Space><Space>: mode-enter passthrough
        <Space>A: set-cmd-text :open -t file:///home/isti/tmp/tmp.html#
        <Space>M: hint --rapid links spawn umpv {hint-url}
        <Space>a: spawn --userscript /home/isti/programming/utility-scripts/qutebrowser-sway.ps1
        <Space>m: spawn mpv {url}
        <Space>qQ: close
        <Space>qa: quit
        <Space>qq: tab-close
        <Space>qr: config-source
        <Space>sS: session-save all
        <Space>sl: set-cmd-text -s :session-load
        <Space>ss: set-cmd-text -s :session-save -o
        <Space>tf: jseval document.body.requestFullscreen()
        <Space>ts: config-cycle statusbar.show always never
        <Space>tt: config-cycle tabs.show always multiple never
        gr: greasemonkey-reload
  content.autoplay:
    '*://*.youtube.com/*': false
    global: true
  content.desktop_capture:
    https://discord.com: true
    https://jitsi.riot.im: true
    https://mozilla.github.io: true
    https://teams.microsoft.com: true
  content.fullscreen.window:
    global: true
  content.geolocation:
    https://www.google.com: true
  content.javascript.can_access_clipboard:
    global: true
  content.media.audio_capture:
    https://app.element.io: true
    https://appr.tc: true
    https://discord.com: true
    https://jitsi.riot.im: true
    https://meet.google.com: true
    https://online-voice-recorder.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://jitsi.riot.im: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://discord.com: true
    https://meet.google.com: true
  content.notifications.enabled:
    https://app.slack.com: true
    https://lichess.org: true
    https://mail.google.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://www.chess.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: Iosevka
  fonts.web.family.fixed:
    global: DejaVuSansMono Nerd Font Mono
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: false
  statusbar.show:
    global: always
  tabs.mode_on_change:
    global: persist
  tabs.position:
    global: left
  tabs.show:
    global: multiple
  tabs.width:
    global: 10%
